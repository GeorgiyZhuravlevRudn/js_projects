<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal</title>
        <!-- font-awesome -->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />

        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />
        </head>
        <body> 
        <section class="main-container">
                <header class="main-header">
                        <h1>Выбор цвета по фотографии</h1>
                </header>
                <main> 
                        <p id="info">
                        Загрузите фотографию понравившегося интерьера с вашего компьютера или телефона,
                        <br> 
                        и мы поможем определить цвет.
                        </p>
                        <div class="inputs">
                                <label class="custom-input">
                                        <input type="file" id="image_input" accept="image/jpg,image/png">       
                                        выбрать файл
                                        <img src="img/upload.png" width="16px" height="16px">
                                </label>
                                <div class="invisible_input">
                                        <span class="drop_zone"> или перетяните изображение сюда</span>
                                        <input class="dropZoneInput" type="file"accept="image/jpg,image/png"> 
                                </div>
                        </div>
                        
                        <section class="pic_clr">
                                <div id="container">
                                        <!--<span class="currColor" id="pixelColor" data-label="Current Pixel"></span>-->
                                        <canvas data-src="img/background.jpg" id="m-canvas"></canvas>       
                                </div>
                                <div class="clrs">
                                        <p>
                                                <img class="attention-sign" src="img/attention.png">
                                                Кликните на фото, чтобы добавить цвет
                                        </p>
                                        <section class="colors">
                                                <!--saved colors-->
                                               
                                        </section>

                                </div>
                        </section>
                </main>
        </section>
        </body>
        <script src="script.js" defer></script>
</html>
