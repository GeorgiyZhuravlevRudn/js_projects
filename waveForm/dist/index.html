<!DOCTYPE html>
<html lang="ru">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title></title>
                <link rel="stylesheet" type="text/css" href="css/styles.min.css">
        
        </head>
        <body>
                <div class="container">
                        <h1 class="form__title title">Please Login</h1>
                        <form class="container__form form">
                                <div class="form__fields">
                                        <div class="form__field">
                                                <input type="text" class="form__field-input" required>
                                                <label>Email</label>
                                        </div>
                                        <div class="form__field">
                                                <input type="password" class="form__field-input" required>
                                                <label>Password</label>
                                        </div>
                                        <div class="form__submit">
                                                <button class="form__submit-btn">
                                                        Login
                                                </button>
                                                <p class="form__submit-attention">
                                                        Don't have an account? <a class="form__link-register" href="#">Register</a>
                                                </p>
                                        </div>
                                        
                                </div>
                        </form>
                </div>
                <script src="js/index.min.js"></script>
        </body>
</html>
